<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análizador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="number" id="number">
            <input type="button" value="Adicionar" id="ad" onclick="adicionar">
        </div>
        <div>
            <select name="select" id="select" size="7">
                <option value="op"></option>
            </select>
            <input type="button" value="Finalizar" id="fin" onclick="finalizar()">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
